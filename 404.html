<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page Not Found</title>
    <script>
      // Redirect all 404 errors to index.html
      // This enables proper routing on GitHub Pages
      if (window.location.pathname !== "/") {
        window.location.href = "/index.html";
      }
    </script>
  </head>
  <body></body>
</html>
